<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.ohtml4/loose.dtd">
<html>
<head>
	<meta http-equiv ="Content-Type" content="text/html;charset=utf-8"/>
	<title>维护系统测试页面--管理登录</title>
	<script type="text/javascript" src="js/common/common.js"></script>
	<script type="text/javascript" src="js/download/jquery.js"></script>
	<script type="text/javascript" src="js/download/json2.js"></script>
	<script type="text/javascript" src="js/download/jquery.keyboard.js"></script>
	<link rel="stylesheet" type="text/css" href="css/download/Keyboard/keyboard.css">
	<link rel="stylesheet" type="text/css" href="css/common/common.css">
</head>
<body>
<div class="titleBox">
	<label class="titleBox-title">管理登录</label><br>
</div>
<div class="mainBox">
	<div class="inputLoginInfo">
		<label style="font-size:40px;margin:20px;">用户：</label>
		<div style="position: absolute;left: 200px;width: 180px;height: 100px;font-size: 30px;margin: 30px">
			<label><input type="radio" name="userType" value="admin" checked="checked" />超级管理员</label></br>
			<label><input type="radio" name="userType" value="bank"/>银行人员</label></br>
			<label><input type="radio" name="userType" value="factory"/>厂商人员</label></br>
		</div>
		<div style="position: absolute;top: 200px;left: 0px;width: 100%;height: 300px"></br>
			<label style="font-size:40px;margin:20px;">密码：</label>
			<input id="passwordText" type="password" value="" style="width: 300px;height: 30px;font-size: 22px" />
		</div>
		<div id="wwww"></div>
	</div>
</div>
<div style="position:absolute;bottom:10px;right:20px">
	<input type="button" value="登录" style="width:200px;height:70px;font-size: 26px" onclick="login()">
	<input type="button" value="取消" style="width:200px;height:70px;font-size: 26px" onclick="sentEventType('returnTrans')">
</div>
</body>
<script type="text/javascript" src="../../js/UserLogin/LoginMaintain.js"></script>
</html>
